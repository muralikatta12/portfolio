<section id="projects" data-aos="zoom-in">
  <div class="container">
    <h2>ðŸ’¼ Project Showcase</h2>
    <p class="lead mb-4">A curated view of my coding contributions and personal development projects.</p>

    <div class="project-filter-dashboard">
        <button 
          *ngFor="let category of categories"
          (click)="filterProjects(category)"
          [class.active]="selectedCategory === category"
          class="filter-button"
        >
          {{ category }}
        </button>
    </div>

    <div class="row project-grid-container justify-content-center">
      
      <div class="col-md-6 col-lg-4 mb-4" 
           *ngFor="let project of filteredProjects"
           data-aos="fade-up" 
           data-aos-delay="100">

        <div class=" dashboard-tile">
          <h4 class="project-title">{{ project.title }}</h4>
          <span class="project-category">{{ project.category }}</span>
          <p class="project-description">{{ project.description }}</p>
          
          <div class="tech-tags-container">
            <span *ngFor="let tech of project.technologies" class="tech-tag">{{ tech }}</span>
          </div>

          <a [href]="project.githubLink" target="_blank" class="project-link-button mt-3">
            <i class="fab fa-github"></i> View Source
          </a>
        </div>
      </div>
      <div *ngIf="filteredProjects.length === 0" class="col-12 text-center mt-5">
        <p class="text-muted">No projects found in this category. Try another filter!</p>
      </div>

    </div>
  </div>
</section>

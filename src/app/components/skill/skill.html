<section id="skills" data-aos="fade-up">
  <div class="container">
    <h2>ðŸ§  Skills & Proficiency</h2>
    
    <div class="row justify-content-center text-center skill-grid">
        
      <div class="col-4 col-sm-3 col-lg-2 mb-4" 
           *ngFor="let skill of skillData; let i = index" 
           [attr.data-aos-delay]="i * 50" 
           data-aos="zoom-in">
        
        <div class="skill-tile">
          
          <img [src]="'icons/' + skill.icon" [alt]="skill.name" class="skill-icon">
          <p class="skill-name">{{ skill.name }}</p>
          
          <div class="proficiency-overlay">
            <p class="overlay-level">{{ skill.level }}</p>
            <div class="progress" role="progressbar" aria-valuemax="100" 
                 [attr.aria-valuenow]="skill.proficiency" [attr.aria-label]="skill.level">
                <div class="progress-bar" 
                     [ngStyle]="{width: skill.proficiency + '%'}">
                </div>
            </div>
          </div>
          
        </div>
      </div>
      
    </div>
  </div>
</section>
